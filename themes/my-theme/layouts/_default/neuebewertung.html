{{ partial "header-form.html" . }}
<div>
  <h1>
    Wir freuen uns Ã¼ber Deine Bewertung!
  </h1>
  <form
    method="POST"
    action="https://mystaticman.herokuapp.com/v3/entry/github/jannispaul/musikversicherung/master/reviews"
  >
    <input
      type="hidden"
      name="options[redirect]"
      value="/bewertung-erfolgreich"
    />

    <fieldset class="rating">
      <input
        type="radio"
        id="star5"
        name="fields[rating]"
        value="5"
        checked
      /><label class="full" for="star5" title="5 Sterne"></label>
      <input type="radio" id="star4" name="fields[rating]" value="4" /><label
        class="full"
        for="star4"
        title="4 Sterne"
      ></label>
      <input type="radio" id="star3" name="fields[rating]" value="3" /><label
        class="full"
        for="star3"
        title="3 Sterne"
      ></label>
      <input type="radio" id="star2" name="fields[rating]" value="2" /><label
        class="full"
        for="star2"
        title="2 Sterne"
      ></label>
      <input type="radio" id="star1" name="fields[rating]" value="1" /><label
        class="full"
        for="star1"
        title="1 Stern"
      ></label>
    </fieldset>
    <label>
      <span>Dein Name</span>
      <input type="text" id="form[name]" name="fields[name]" required />
    </label>
    <label>
      <span>Deine Rezension</span>
      <textarea name="fields[review]" required></textarea>
    </label>
    <button>Absenden</button>
  </form>
</div>

<style>
  /* Star Rating */

  label:before:focus {
    border: 1px solid red;
  }
  fieldset,
  label {
    margin: 0;
    padding: 0;
  }
  body {
    margin: 20px;
  }
  h1 {
    font-size: 1.5em;
    margin: 10px;
  }

  /****** Style Star Rating Widget *****/

  .rating {
    border: none;
    float: left;
  }

  .rating > input {
    display: none;
  }
  .rating > label:before {
    margin: 5px;
    font-size: 1.25em;

    display: inline-block;
    content: "\2605";
  }

  .rating > .half:before {
    content: "\2605";
    position: absolute;
  }

  .rating > label {
    color: #ddd;
    float: right;
  }

  /***** CSS Magic to Highlight Stars on Hover *****/

  .rating > input:checked ~ label, /* show gold star when clicked */
.rating:not(:checked) > label:hover, /* hover current star */
.rating:not(:checked) > label:hover ~ label {
    color: #ffd700;
  } /* hover previous stars in list */

  .rating > input:checked + label:hover, /* hover current star when changing rating */
.rating > input:checked ~ label:hover,
.rating > label:hover ~ input:checked ~ label, /* lighten current selection */
.rating > input:checked ~ label:hover ~ label {
    color: #ffed85;
  }
</style>
