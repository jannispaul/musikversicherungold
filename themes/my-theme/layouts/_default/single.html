<script>
  var currentTab = 0; // Current tab is set to be the first tab (0)
  showTab(currentTab); // Display the current tab

  function showTab(n) {
    // This function will display the specified tab of the form...
    var x = document.getElementsByClassName("tab");
    x[n].style.display = "block";
    //... and fix the Previous/Next buttons:
    if (n == 0) {
      document.getElementById("prevBtn").style.display = "none";
    } else {
      document.getElementById("prevBtn").style.display = "inline";
    }
    if (n == x.length - 1) {
      document.getElementById("nextBtn").innerHTML = "Submit";
    } else {
      document.getElementById("nextBtn").innerHTML = "Next";
    }
    //... and run a function that will display the correct step indicator:
    { {/*  fixStepIndicator(n);  */ } }
  }

  function nextPrev(n) {
    // This function will figure out which tab to display
    var x = document.getElementsByClassName("tab");
    // Exit the function if any field in the current tab is invalid:
    if (n == 1 && !validateForm()) return false;
    // Hide the current tab:
    x[currentTab].style.display = "none";
    // Increase or decrease the current tab by 1:
    currentTab = currentTab + n;
    // if you have reached the end of the form...
    if (currentTab >= x.length) {
      // ... the form gets submitted:
      document.getElementById("regForm").submit();
      return false;
    }
    // Otherwise, display the correct tab:
    showTab(currentTab);
  }

  function validateForm() {
    // This function deals with validation of the form fields
    var x,
      y,
      i,
      valid = true;
    x = document.getElementsByClassName("tab");
    {
      {
        document.querySelectorAll('input[required]');
      }
    }
    {
      {
        /*  y = x[currentTab].getElementsByTagName("input");  */
      }
    }
    y = x[currentTab].querySelectorAll("input[required]");
    console.log(y);
    // A loop that checks every input field in the current tab:
    for (i = 0; i < y.length; i++) {
      // If a field is empty...
      if (y[i].value == "") {
        // add an "invalid" class to the field:
        y[i].className += " invalid";
        // and set the current valid status to false
        valid = false;
      }
    }

    return valid; // return the valid status
  }
  // Set instrument counter
  let instrumentCounter = 1;

  // Catch all clicks on form
  document.addEventListener("click", function (event) {

    // Instrument list lets user addd

    if (event.target.matches('button[data-name="addInstrument"]')) {
      instrumentCounter++;
      // Single Instrument html
      let singleInstrument = `<div class="single-instrument">
        <label>
          Instrument
          <input oninput="this.className = ''" name="instrument"  autofocus />
        </label>
        <div class="switch">
        <p class="form__answer">
          <input type="radio" name="match${instrumentCounter}" id="match_1${instrumentCounter}" value="neuwert" checked>
          <label for="match_1${instrumentCounter}">
              Neuwert
          </label>
        </p>
        <p class="form__answer">
            <input type="radio" name="match${instrumentCounter}" id="match_2${instrumentCounter}" value="zeitwer">
            <label for="match_2${instrumentCounter}">
              Zeitwert
            </label>
        </p></div>
        <label>
          Wert
          <input oninput="this.className = ''" name="value"  />
        </label>
      </div>`;
      // Allow for creation of 10 instruments
      console.log(instrumentCounter);
      // Disable "add instrument" button at 10 slots
      if (instrumentCounter > 9) {
        document.querySelector('button[data-name="addInstrument"]').setAttribute('disabled', 'disabled');
      }
      // Insert instrument at end of instrrument list
      document.querySelector('.instrument-list').insertAdjacentHTML('beforeend', singleInstrument);
      // Set focus to newly created instrument field
      document.querySelector('.single-instrument:last-of-type input').focus();

      { {/*  }  */ } }


    }
    // Show / hide price calculation for IM SOUND
    var totalValueLabel = document.getElementById("totalValue");
    if (event.target.matches('[data-imsound]')) {
      // Reveal the hidden totalValue field...
      if (totalValueLabel.classList.contains("hidden")) {
        totalValueLabel.classList.remove("hidden");
        console.log(document.querySelector('input[name="totalValue"]'));
        document
          .querySelector('input[name="totalValue"]')
          .setAttribute("required", "required");
      }
      return;
    }
    if (event.target.matches('[data-sinfonima]')) {
      // Hide totalValue field
      if (!totalValueLabel.classList.contains("hidden")) {
        totalValueLabel.className += "hidden";
        totalValueLabel.removeAttribute("required");
        document
          .querySelector('input[name="totalValue"]')
          .removeAttribute("required");
      }
      return;
    }
  });
</script>
