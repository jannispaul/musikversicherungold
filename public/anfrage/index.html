<form id="form" action="localhost:1313/" data-auto-save>
  <h1>Anfrage:</h1>
  
  <div class="tab" for="sinfonima">
    <p>Schritt 1 von 3</p>
    <h2>Start:</h2>
    <div class="switch flex items-stretch">
      <p class=" flex-1">
        <input type="radio" name="type" value="sinfonima" id="choice-sinfonima" class="" />
        <label for="choice-sinfonima" data-sinfonima class="block p-10">
          Akustische Instrumente
        </label>
      </p>
      <p class=" flex-1 h-20">
        <input type="radio" name="type" value="imsound" id="choice-imsound" />
        <label for="choice-imsound" data-imsound class="block p-10">
          Elektronische Instrumente & Equipment
        </label>
      </p>
    </div>
    <label id="totalValue" class="hidden">
      Gesamtwert der Instrumente
      <input oninput="this.className = ''" name="totalValue" />
    </label>
  </div>
  <div class="tab hidden">
    <p>Schritt 2 von 3</p>
    <h2>Persönliche Informationen:</h2>
    <label class="inline-flex flex-col">
      Vorname
      <input oninput="this.className = ''" name="vorname" required autofocus />
    </label>
    <label class="inline-flex flex-col">
      Nachname
      <input oninput="this.className = ''" name="nachname" required />
    </label>
    <label class="inline-flex flex-col">
      E-Mail
      <input oninput="this.className = ''" name="email" required />
    </label>
  </div>
  <div class="tab hidden">
    <p>Schritt 3 von 3</p>
    <h2>Instrumente:</h2>
    <div class="instrument-list">
      <div class="single-instrument">
        <label>
          Instrument
          <input oninput="this.className = ''" name="instrument" />
        </label>
        <fieldset class="switch">
          <label for="Neuwert">
            <input type="radio" name="valueType" value="Neuwert" />
            Neuwert
          </label>
          <label for="Zeitwert">
            <input type="radio" name="valueType" value="Zeitwert" />
            Zeitwert
          </label>
        </fieldset>
        <label>
          Wert
          <input oninput="this.className = ''" name="value" />
        </label>
      </div>
      <div class="single-instrument">
        <label>
          Instrument
          <input oninput="this.className = ''" name="instrument" autofocus />
        </label>
        <div class="switch">
          <p class="">
            <input type="radio" name="match" id="match_1" value="neuwert" checked />
            <label for="match_1">
              Neuwert
            </label>
          </p>
          <p class="">
            <input type="radio" name="match" id="match_2" value="zeitwert" />
            <label for="match_2">
              Zeitwert
            </label>
          </p>
        </div>
        <label>
          Wert
          <input oninput="this.className = ''" name="value" />
        </label>
      </div>
    </div>
    <button type="button" data-name="addInstrument">
      Weiteres Instrument hinzufügen
    </button>
  </div>

  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)" class="button">
        Previous
      </button>
      <button type="button" id="nextBtn" onclick="nextPrev(1)" class="button">Next</button>
    </div>
  </div>
</form>

<script>
  

  
  var currentTab = 0; 
  showTab(currentTab); 

  let instrumentCount = 1; 
  let incrementInstrumentCount = () => instrumentCount++; 

  
  function addInstrument() {
    
    incrementInstrumentCount();

    
    let singleInstrument = `<div class="single-instrument">  
        <label>
          Instrument
          <input oninput="this.className = ''" name="instrument${instrumentCount}"  autofocus />
        </label>
        <div class="switch">
          <p class="">
            <input type="radio" name="type${instrumentCount}" id="match_1${instrumentCount}" value="neuwert" checked>
            <label for="match_1${instrumentCount}">
                Neuwert
            </label>
          </p>
          <p class="">
              <input type="radio" name="type${instrumentCount}" id="match_2${instrumentCount}" value="zeitwert">
              <label for="match_2${instrumentCount}">
                Zeitwert
              </label>
          </p>
        </div>
        <label>
          Wert
          <input oninput="this.className = ''" name="value${instrumentCount}"  />
        </label>
      </div>`;
    
    document
      .querySelector(".instrument-list")
      .insertAdjacentHTML("beforeend", singleInstrument);
  }

  function showTab(n) {
    
    var tabs = document.getElementsByClassName("tab");
    tabs[n].style.display = "block";
    
    if (n == 0) {
      document.getElementById("prevBtn").style.display = "none";
    } else {
      document.getElementById("prevBtn").style.display = "inline";
    }
    if (n == tabs.length - 1) {
      document.getElementById("nextBtn").innerHTML = "Submit";
    } else {
      document.getElementById("nextBtn").innerHTML = "Next";
    }
    
    {
      {
         
      }
    }
  }

  function nextPrev(n) {
    
    var tabs = document.getElementsByClassName("tab");
    
    if (n == 1 && !validateForm()) return false;
    
    tabs[currentTab].style.display = "none";
    
    currentTab = currentTab + n;
    
    if (currentTab >= tabs.length) {
      
      document.getElementById("form").submit();
      return false;
    }
    
    showTab(currentTab);
  }

  function validateForm() {
    
    var tabs,
      requiredInputsInTab,
      i,
      valid = true;
    tabs = document.getElementsByClassName("tab");
    {
      {
        document.querySelectorAll("input[required]");
      }
    }
    
    requiredInputsInTab = tabs[currentTab].querySelectorAll("input[required]");

    
    for (i = 0; i < requiredInputsInTab.length; i++) {
      
      if (requiredInputsInTab[i].value == "") {
        
        requiredInputsInTab[i].className += " invalid";
        
        valid = false;
      }
    }
    return valid; 
  }

  
  document.addEventListener("click", function (event) {
    
    if (event.target.matches('button[data-name="addInstrument"]')) {
      
      if (instrumentCount > 9) {
        document
          .querySelector('button[data-name="addInstrument"]')
          .setAttribute("disabled", "disabled");
      }
      
      addInstrument();

      
      document.querySelector(".single-instrument:last-of-type input").focus();

      
      var saved = localStorage.getItem(storageID);
      saved = saved ? JSON.parse(saved) : {};
      
      saved.instrumentCount = instrumentCount;
      
      localStorage.setItem(storageID, JSON.stringify(saved));
    }
    
    var totalValueLabel = document.getElementById("totalValue");
    if (event.target.matches("[data-imsound]")) {
      
      if (totalValueLabel.classList.contains("hidden")) {
        totalValueLabel.classList.remove("hidden");
        document
          .querySelector('input[name="totalValue"]')
          .setAttribute("required", "required");
      }
      return;
    }
    if (event.target.matches("[data-sinfonima]")) {
      
      if (!totalValueLabel.classList.contains("hidden")) {
        totalValueLabel.className += "hidden";
        totalValueLabel.removeAttribute("required");
        document
          .querySelector('input[name="totalValue"]')
          .removeAttribute("required");
      }
      return;
    }
  });

  
  
  var storageID = "form-auto-save";

  
  

  var getName = function (field) {
    if (field.name.length > 0) {
      return field.name;
    }
    if (field.id.length > 0) {
      return field.id;
    }
    return null;
  };

  
  var loadData = function () {
    
    var saved = localStorage.getItem(storageID);
    if (!saved) return;
    saved = JSON.parse(saved);

    
    if (saved.instrumentCount != instrumentCount) {
      
      while (instrumentCount <= saved.instrumentCount) {
        
        addInstrument();
      }
    }
    
    var fields = document.querySelectorAll(
      "[data-auto-save] input, [data-auto-save] textarea, [data-auto-save] select"
    );
    
    Array.prototype.slice.call(fields).forEach(function (field) {
      
      var name = getName(field);
      if (!name) return;

      
      if (!saved[name]) return;

      
      
      
      
      if (field.type === "checkbox") {
        field.checked = saved[name] === "on" ? true : false;
      } else if (field.type === "radio") {
        field.checked = saved[name] === field.value ? true : false;
      } else {
        field.value = saved[name];
      }
    });
  };

  

  var inputHandler = function (event) {
    
    if (!event.target.closest("[data-auto-save]")) return;

    
    var name = getName(event.target);
    if (!name) return;

    
    var saved = localStorage.getItem(storageID);
    saved = saved ? JSON.parse(saved) : {};

    
    
    
    if (event.target.type === "checkbox") {
      saved[name] = event.target.checked ? "on" : "off";
    } else {
      saved[name] = event.target.value;
    }
    
    localStorage.setItem(storageID, JSON.stringify(saved));
  };

  

  var submitHandler = function (event) {
    
    if (event.target.id !== "save-me") return;

    
    localStorage.removeItem(storageID);
  };

  
  
  loadData();

  
  document.addEventListener("input", inputHandler, false);

  
  document.addEventListener("submit", submitHandler, false);
</script>
