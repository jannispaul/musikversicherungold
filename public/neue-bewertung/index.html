<div>
  <h1>
    Wir freuen uns über Deine Bewertung!
  </h1>
  <form
    method="POST"
    action="https://mystaticman.herokuapp.com/v3/entry/github/jannispaul/musikversicherung/master/reviews"
  >
    <input
      type="hidden"
      name="options[redirect]"
      value="/bewertung-erfolgreich"
    />

    <fieldset class="rating">
      <input
        type="radio"
        id="star5"
        name="fields[rating]"
        value="5"
        checked
      /><label class="full" for="star5" title="5 Sterne"></label>
      <input type="radio" id="star4" name="fields[rating]" value="4" /><label
        class="full"
        for="star4"
        title="4 Sterne"
      ></label>
      <input type="radio" id="star3" name="fields[rating]" value="3" /><label
        class="full"
        for="star3"
        title="3 Sterne"
      ></label>
      <input type="radio" id="star2" name="fields[rating]" value="2" /><label
        class="full"
        for="star2"
        title="2 Sterne"
      ></label>
      <input type="radio" id="star1" name="fields[rating]" value="1" /><label
        class="full"
        for="star1"
        title="1 Stern"
      ></label>
    </fieldset>
    <label>
      <span>Dein Name</span>
      <input type="text" id="form[name]" name="fields[name]" required />
    </label>
    <label>
      <span>Deine Rezension</span>
      <textarea name="fields[review]" required></textarea>
    </label>
    <button>Absenden</button>
  </form>
</div>
